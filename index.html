<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quintessential&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="content">
		<div class="logo">
			<div class="items">
				<div class="header">
					<img src="images/logo.svg">
				</div>

				<div class="links">
					<div>
						<img src="images/icon-document.svg">
					</div>
					
					<div>
						<img src="images/icon-folder.svg">
					</div>

					<div>
						<img src="images/icon-upload.svg">
					</div>
				</div>
			</div>
		</div>

		<div class="bar">
			<div class="container">
				<div class="left">
					<strong
						style="color: hsl(229, 7%, 55%)">
						<span class="gb-left"
							style="color: hsl(229, 57%, 11%)">
							185</span> GB left</strong>
					<div class="triangle">
					</div>
				</div>
				<p>You have used <strong class="old-nums">815 GB</strong> 
				of your storage</p>	
				<div class="usage">
					<div class="finished">
						<span class="bullet">‚óè</span>	
						<span></span>
					</div>
				</div>
				<div class="status">
					<div>
						<strong>0 GB</strong>
					</div>
					<div>
						<strong>1000 GB</strong>	
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="img">
		<img src="images/bg-desktop.png" alt=""/>
	</div>
</body>
</html>
